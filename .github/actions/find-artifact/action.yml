name: 'Find Artifact'
description: 'Find the latest artifact'
inputs:
  name:
    description: 'Artifact name'
    required: false
  re-sign:
    description: Re-sign the app bundle with new JS bundle
    required: false
  github-token:
    description: A GitHub Personal Access Token with write access to the project
    required: false
    default: ${{ github.token }}
  repository:
    description:
      'The repository owner and the repository name joined together by "/".
      If github-token is specified, this is the repository that artifacts will be downloaded from.'
    required: false
    default: ${{ github.repository }}
outputs:
  artifact-id:
    description: 'The ID of the artifact'
  artifact-url:
    description: 'The URL of the artifact'
  artifact-ids:
    description: 'All IDs of the artifacts matching the name'
runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      run: npm install
      shell: bash
    - name: Run find artifact
      run: node index.js
      shell: bash
